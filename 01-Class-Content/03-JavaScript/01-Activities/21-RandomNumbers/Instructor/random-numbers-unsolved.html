<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Random Numbers</title>
  </head>
  <body>
    <script type="text/javascript">
    // function getRandomInt(max) {

      // Loop 10 times
      for (var i = 0; i < 10; i++) {
        // Generate a random decimal number between 1 and 10
        var num = Math.floor(Math.random() * 10) + 1;

        // Display in console
        console.log(num);
      }
    </script>
