<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Basic Variable Assignment</title>
  </head>
  <body>

    <!-- Note the script tag here as well as the "text/javascript" -->
    <!-- When we write JavaScript in HTML, it must be contained within a <script> tag. -->
    <script type="text/javascript">
      /* multiple lines
      here
      */

      // Variables can be strings, numbers, or booleans (true / false)
      var name = "Snow White";
      var dwarfCount = 7;
      var isSleeping = true;

      var salfosHat = "Brown with a black strip straw hat"; 
      // lower case first word, every word after is title case - camelCase

    </script>

  </body>
</html>
