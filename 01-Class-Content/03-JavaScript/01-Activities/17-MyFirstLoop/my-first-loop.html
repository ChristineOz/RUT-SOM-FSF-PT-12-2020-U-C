<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Creating an array of vegetables.
      var vegetables = ["Carrots", "Peas", "Lettuce", "Tomatoes"];

      // Looping through each item in the array and logging a message to the console.
      // starting at 0, i should be less than 4 or less than the length, add one
      for (var i = 0; i < vegetables.length; i++) {
        console.log(i);
        console.log(vegetables[i]);
        console.log("I love " + vegetables[i]);
      }

      // var i = 0; // starting value
      // i < vegetables.length // conditional -> i should less than the length of vegetables
      // i++ -> i += 1 -> i = i + 1 // add one // increment


    </script>
    
  </body>
</html>
