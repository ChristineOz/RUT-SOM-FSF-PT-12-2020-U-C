<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Console Demo</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>
    
    <script type="text/javascript">

    var quick = "Rabbit";
    var slow = "Turtle";
    var numbers = 1;

    // The console.log() method is used to display data in the browser's console.
    // We can log strings, variables, and even equations.
    console.log("Um Pandas");
    // imagine you were talking to a child, you would be asking...
    console.log(quick); // what is inside my variable quick?
    console.log(quick);
    console.log(quick);
    console.log(quick);
    console.log(quick);
    console.log(slow);
    console.log(numbers + 15);

    </script>

  </body>
</html>
