<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closure</title>
</head>
<body>
  <h2>Check console to see the madness!</h2>

  <script>
    var cat = {
      name: "Peter",
      color: "gray",
      age: 15,

      printInfo: function() {
        console.log("inside printInfo()");

        // What will this print? prints the cat object
        console.log(this);

        // What will this print? print Peter, gray, 15
        console.log("Name:", this.name, "Color:", this.color, "Age:", this.age);

        var nestedFunction = function() {
          console.log("inside nestedFunction()");

          // What will this print? print window
          console.log(this);

          // What will this print? // print all undefined, it may actually error
          console.log("Name:", this.name, "Color:", this.color, "Age:", this.age);
        };

        nestedFunction();
      }
    };

    // calls the printInfo function. Which subsequently calls the nestedFunction()
    cat.printInfo();
    
    var bob = function(){
      console.log(this);
    }
    bob = bob.bind(cat);// binds the context variable
    // print the cat object

</script>

</body>
</html>
