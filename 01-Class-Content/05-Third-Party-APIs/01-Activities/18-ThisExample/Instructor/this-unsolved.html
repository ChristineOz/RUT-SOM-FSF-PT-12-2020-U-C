<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>This Example</title>
</head>
<body>

  <h1>Make sure to view the console to see the action!</h1>

  <script type="text/javascript">

    // EXAMPLE ONE:
    // --------------------------------------------------
    // What is "this" going to print?

    console.log(this); // window


    // EXAMPLE TWO:
    // --------------------------------------------------
    // What is "this" going to print?

    function myFunction() {
      console.log(this); // window
    }
    myFunction();

    // EXAMPLE THREE (IMPORTANT):
    // --------------------------------------------------
    // What is "someObj.say()" going to print?

    var someObj = {
      name: "Red Hat",
      say: function() { // assigns a property with the key "say" and a value of "function" , creates a key-value pair
        console.log(this.name); // {name: "Red Hat", say: function...}
      }
    };
    someObj.say();


    // EXAMPLE FOUR (BONUS, TRICKY!):
    // --------------------------------------------------
    // What is "myObj.yell()" going to print? Why?

    var myObj = {
      name: "",
      yell: function() { // "this" = myObj (connected through a key-value pair)
        this.name = "Star Powerup";

        var changeName = function(newName) { // "this" = window (no connection)
          this.name = newName;
        };
        changeName("Blue Shell");
        console.log(this);
      },

      // changeName: function(){ // "this" = myObj (connected through a key-value pair)

      // }
    };
    myObj.yell();


    // EXAMPLE FIVE (BONUS, TRICKY!):
    // --------------------------------------------------
    // What is "myObj.yell()" going to print? Why?

    var myObj = {
      name: "",
      yell: function() { // "this" = myObj (connected to object via key-pair)

        // This line is important!
        var thisObject = this; // thisObject = myObj

        this.name = "Star Powerup";
        var changeName = function(newName) { // "this" = window (not connected)
          thisObject.name = newName; // using a local scoped variable (myObj.name = newName)
        };
        changeName("Blue Shell");
        console.log(thisObject);
      }
    };
    myObj.yell();

  </script>
</body>
</html>
