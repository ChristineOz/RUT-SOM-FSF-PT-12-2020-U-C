<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript Object Review</title>
</head>

<body>

  <script type="text/javascript">
    var customer = {
      firstName: "John",
      lastName: "Smith",
      age: 25,
      address: {
        streetAddress: "21 2nd Street",
        city: "New York",
        state: "NY",
        postalCode: "10021"
      },
      phoneNumber: [{
        type: "home",
        number: "212 555-1234"
      }, {
        type: "fax",
        number: "646 555-4567"
      },
      {
        type: "mobile",
        number: "555-555-5555"
      },
      {
        type: "mobile",
        number: "555-555-5557"
      }]
    };

    // Step 1: Log the First Name below using console.log
    console.log(customer.firstName);
    // Step 2: Log the Last Name below using console.log
    console.log(customer.lastName);
    // Step 3: Log the State of the Address below using console.log
    console.log(customer.address.state);
    // Step 4: Log the Home Phone Number below using console.log
    console.log(customer.phoneNumber[0].number);
    // Step 5: Log the Fax Number below using console.log
    console.log(customer.phoneNumber[1].number);

    // for projects, this searches for the home number if we had a larger array (0 gets the first result)
    console.log(customer.phoneNumber.filter( phone => phone.type === "home" )[0].number);

    // for projects, this searches for the fax number if we had a larger array (0 gets the first result)
    console.log(customer.phoneNumber.filter( phone => phone.type === "fax" )[0].number);

    console.log(customer.phoneNumber.filter( 
    function(phone) { 
      return phone.type === "fax" 
    }
    )[0].number);

    // for projects, this searches for the mobile number if we had a larger array
    if(customer.phoneNumber.filter( phone => phone.type === "mobile" ).length === 0){
      console.log("There is no mobile phone");
    };

    // we have an array
    var list = customer.phoneNumber.filter( phone => phone.type === "mobile" );
    // so we can use a for loop
    for(var i = 0; i < list.length; i++){
      console.log(list[i]);
    }
  </script>

</body>

</html>
